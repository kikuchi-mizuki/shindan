# 薬剤相互作用ルール定義
# タグベースの相互作用判定システム

- id: raas_contraindicated
  name: "RAAS禁忌（ARNI＋ACEIの同時併用）"
  severity: major
  description: "ARNIとACE阻害薬の同時併用は禁忌（36時間ルール）"
  requires_tags_all: ["ARNI", "ACEI"]
  advice: "禁忌（36時間ルール）。ARNIとACE阻害薬は切替時に36時間空ける。"

- id: raas_double_block_avoid
  name: "RAAS重複（原則併用回避：ACEI/ARB/ARNI）"
  severity: major
  description: "RAAS二重遮断は低血圧・高K・腎機能悪化リスク"
  need_tags:
    any_of: ["RAAS"]
    min_count: 2
  advice: "低血圧・高K・腎機能悪化のリスク。原則併用回避を検討。"

- id: ccb_dup
  name: "カルシウム拮抗薬の重複"
  severity: moderate
  description: "CCBの重複使用による過度の降圧・浮腫・めまいのリスク"
  need_tags:
    any_of: ["CCB"]
    min_count: 2
  advice: "過度の降圧・浮腫・めまいに注意。目的重複を確認。"
  examples:
    - "アムロジピン + ニフェジピン"
    - "ジルチアゼム + ベラパミル"

- id: stimulant_laxative_multi
  name: "刺激性下剤の併用"
  severity: moderate
  description: "刺激性下剤の併用による下痢・脱水・低K血症のリスク"
  need_tags:
    any_of: ["STIM_LAX"]
    min_count: 2
  advice: "下痢・脱水・低Kに注意。症状強ければ減量/間欠投与。"
  examples:
    - "センノシド + センナ"
    - "ピコスルファートナトリウム + センノシド"

- id: phosphate_binders_multi
  name: "リン吸着薬の多剤併用"
  severity: moderate
  description: "リン吸着薬の多剤併用によるCa過量・便秘/低リンリスク"
  match_any: ["沈降炭酸カルシウム", "セベラマー", "ビキサロマー", "炭酸ランタン"]
  threshold: 2
  advice: "Ca過量/便秘や低リンに注意。目的が同じなら簡素化も検討。採血でCa/リンをモニタ。"

- id: antiplatelet_combination
  name: "抗血小板薬の併用"
  severity: major
  description: "抗血小板薬の併用による出血リスクの増加"
  need_tags:
    any_of: ["ANTI_PLATELET"]
    min_count: 2
  advice: "出血リスクが増加。特に消化管出血に注意。必要最小限の併用期間に留める。"
  examples:
    - "アスピリン + クロピドグレル"
    - "アスピリン + プラスグレル"

- id: opioid_analgesic_combination
  name: "オピオイド鎮痛薬の併用"
  severity: moderate
  description: "オピオイド鎮痛薬の併用による呼吸抑制・眠気のリスク"
  need_tags:
    any_of: ["OPIOID"]
    min_count: 2
  advice: "呼吸抑制・眠気に注意。特に高齢者では慎重に。"
  examples:
    - "トラマドール + モルヒネ"
    - "オキシコドン + フェンタニル"

- id: nsaid_combination
  name: "NSAIDsの併用"
  severity: moderate
  description: "NSAIDsの併用による消化管障害・腎機能悪化のリスク"
  need_tags:
    any_of: ["NSAID"]
    min_count: 2
  advice: "消化管障害・腎機能悪化に注意。胃薬の併用を検討。"
  examples:
    - "ロキソプロフェン + ジクロフェナク"
    - "イブプロフェン + アスピリン"

- id: gastric_acid_suppression_duplicate
  name: "胃酸抑制薬の重複"
  severity: moderate
  description: "PPIとP-CABの併用による重複投与注意"
  need_tags:
    any_of: ["PPI", "P-CAB"]
    min_count: 2
  advice: "同効薬の重複投与注意。目的が同じなら簡素化を検討。"
  examples:
    - "ランソプラゾール + ボノプラザン"
    - "オメプラゾール + タケキャブ"

- id: antihypertensive_multi_drug
  name: "降圧薬の多剤併用"
  severity: moderate
  description: "降圧薬の多剤併用による過度な降圧リスク"
  need_tags:
    any_of: ["RAAS", "CCB", "ACEI", "ARB", "ARNI"]
    min_count: 3
  advice: "過度な降圧リスク。血圧モニタリングを強化。"
  examples:
    - "エナラプリル + エンレスト + テラムロAP"
    - "アムロジピン + バルサルタン + ニコランジル"